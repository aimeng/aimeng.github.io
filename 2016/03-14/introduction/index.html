<h2 id="开端">开端</h2><p>拥有一个自己维护的技术博客，是一个程序员提升自身逼格的必须品，今天利用GitHub Pages终于搭建起个人站点。</p>
<h2 id="博客内容">博客内容</h2><p>简单罗列建立博客后要做的一些点</p>
<p>1、博客搭建整个流程还是比较简单，但是自己对web开发了解很少，接下来需要学习如何编写页面程序。</p>
<p>2、个人从事iOS开发工作，所以博客会分享一些iOS开发相关的知识和经验</p>
<p>3、希望通过博客锻炼下文笔能力，提升自身</p>
<p>4、贵在坚持，初期不熟悉，保持一个月一篇博客的频率，熟练后可以提高频率</p>
